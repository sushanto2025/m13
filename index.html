<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Welcome to Login and Registration System with JS and Bootstrap</h1>
        <button class="btn btn-success mt-3 me-1" onclick="showForm('register')">Registraion</button>
        <button class="btn btn-primary mt-3 ms-1" onclick="showForm('login')">Login</button>
    </div>

    <div class="container mt-3 d-none" id="registerForm">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center">Register</h3>
                    <input type="text" id="regFullName" class="form-control mb-2" placeholder="Full Name" label="Your Name">
                    <input type="email"  id="regEmail" class="form-control mb-2" placeholder="Email" label="Your Email">
                    <input type="password"  id="regPassword" class="form-control mb-2" placeholder="Password" label="Create Password">
                    <button class="btn btn-primary w-50 mx-auto" onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 d-none" id="loginForm">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center">Login</h3>
                    <label for="logEmail">Enter Your Email :</label><input type="email"  id="logEmail" class="form-control mb-2" placeholder="Email">
                    <label for="logPassword">Enter Your Password :</label><input type="password"  id="logPassword" class="form-control mb-2" placeholder="Password" >
                    <button class="btn btn-primary w-50 mx-auto" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3 d-none" id="flower">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <img class="image-fluid rounded-circle" src="Flower Animation.gif" alt="">
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
